<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body>
  <div class="filters">
    <div style="overflow:scroll;">
      <mat-button-toggle-group role="group" name="category" class="mat-button-toggle-group mat-button-toggle-group-appearance-standard" aria-disabled="false" #toggleGroup="matButtonToggleGroup" value = 'All' [(ngModel)]="filter" name="filter">
        <mat-button-toggle class="filters-button" value="All" >All</mat-button-toggle>
        <mat-button-toggle class="filters-button" value="TRAVEL">Travel</mat-button-toggle>
        <mat-button-toggle class="filters-button" value="LIFESTYLE">Lifestyle</mat-button-toggle>
        <mat-button-toggle class="filters-button" value="BUSINESS">Business</mat-button-toggle>
        <mat-button-toggle class="filters-button" value="FOOD">Food</mat-button-toggle>
        <mat-button-toggle class="filters-button" value="WORK">Work</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>

  <button mat-fab  aria-label="Example icon button with a home icon" (click)="onCreate()" class="createButton">
    <mat-icon>edit</mat-icon>
  </button>

  <div class="cards_container">
    <div *ngFor="let d of data | filter:filter, index as i" class="cards">
        <mat-card  class="card" style="background-image: url({{d.bg}});">
            
          <div class="content">
              <mat-card-title class="card-title">{{d.title}}</mat-card-title>
              <mat-card-subtitle class="card-subtitle">Comments <mat-icon style="font-size: 15px;">forum</mat-icon></mat-card-subtitle>

              <mat-card-content>
                <p class="body">{{d.body}}</p>
                <p class="category">{{d.category}}</p>
              </mat-card-content>
          </div>

        </mat-card>

    </div>
  </div>
</body>
</html>

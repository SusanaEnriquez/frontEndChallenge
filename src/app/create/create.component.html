<div style="text-align: center;">
    <h2>Create Post</h2>
  </div>
  
  <form [formGroup]="JSONPlacheholder.form" class="normal-form" (submit)="onSubmit()">
      <div class="controles-container">
  
      <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput formControlName="title">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Description</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Category</mat-label>
          <mat-select formControlName="category">
            <mat-option value="TRAVEL">Travel</mat-option>
            <mat-option value="LIFESTYLE">Lifestyle</mat-option>
            <mat-option value="BUSINESS">Business</mat-option>
            <mat-option value="FOOD">Food</mat-option>
            <mat-option value="WORK">Work</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>URL of the image</mat-label>
          <input type="url" matInput formControlName="bg">
          <mat-icon matSuffix>link</mat-icon>
        </mat-form-field>
  
        <div class="button-row" align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-raised-button [mat-dialog-close]="true" color="primary" type="submit">Save</button>
        </div>
      </div>
  </form>
